<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LLM Plays 3D</title>
    <link rel="stylesheet" href="style3.css">
    <style>
        /* Vibe Jam Link Style */
        #vibe-jam-link {
            font-family: 'system-ui', sans-serif;
            position: fixed;
            bottom: -1px; /* Slightly inside */
            right: -1px; /* Slightly inside */
            padding: 7px 10px; /* Adjusted padding */
            font-size: 14px;
            font-weight: bold;
            background: #fff;
            color: #000;
            text-decoration: none;
            z-index: 10000;
            border-top-left-radius: 12px;
            border: 1px solid #ccc; /* Added subtle border */
            box-shadow: -1px -1px 5px rgba(0,0,0,0.1); /* Added subtle shadow */
        }
         #vibe-jam-link:hover {
            background: #eee;
         }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="loading-text">Loading Model...</div>
        <div id="loading-progress-bar">
            <div id="loading-progress"></div>
        </div>
        <div id="loading-details"></div>
    </div>

    <div id="game-container">
        <canvas id="game-canvas"></canvas>
         <!-- On-screen Joysticks -->
        <div id="joystick-move-zone" class="joystick-zone">
             <div id="joystick-move"></div>
        </div>
        <div id="joystick-rotate-zone" class="joystick-zone">
            <div id="joystick-rotate"></div>
        </div>
    </div>

    <div id="ui-container">
         <div id="controls-container">
            <label for="model-select">Model:</label>
            <select id="model-select">
                <option value="Qwen2.5-Coder-7B-Instruct-q4f32_1-MLC" selected>Qwen2.5 Coder 7B</option>
                <option value="Qwen2.5-Coder-3B-Instruct-q4f32_1-MLC">Qwen2.5 Coder 3B</option>
            </select>
            <button id="reload-button" title="Reload selected model">Reload</button>
            <br>
            <label for="temperature-slider">Temperature:</label>
            <input type="range" id="temperature-slider" min="0" max="1.5" step="0.1" value="0.7">
            <span id="temperature-value">0.7</span>
        </div>
        <div id="chat-container">
            <div id="chat-history"></div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type message to LLM..." disabled>
                <button id="send-button" disabled>Send</button>
            </div>
             <div id="llm-status" class="status-idle">LLM Status: Idle</div>
        </div>
    </div>

    <!-- Vibe Jam 2025 Participation Note -->
    <a id="vibe-jam-link" target="_blank" href="https://jam.pieter.com"> Vibe Jam 2025</a>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.164.1/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

    <!-- Main Game Script -->
    <script type="module" src="script3.js"></script>
</body>
</html>
